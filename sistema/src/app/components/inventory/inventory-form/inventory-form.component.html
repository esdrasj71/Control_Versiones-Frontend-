<div class="container">
    <div class="container card">
        <div class="card-body" style="height: 100%;">
            <h2 class="alert alert-primary" role="alert" style="text-align: center;">Editar Inventario</h2>
            <div class="alert alert-warning" role="alert" style="background-color:#699DBF; height: 100%;">
                <form name="formulario" onSubmit="return limpiar()">
                <div>
                    <div class="col-md-12">
                        <br>
                        <div class="form-group row">
                            <label class="col-md-3 form-controllabel" for="Stock">Stock:</label>
                            <div class="col-md-9">
                                <input [(ngModel)]="inventory.Stock" type="number" id="Stock" name="Stock" class="form-control"
                                    placeholder="Ingrese el stock" min="10" max="100">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-controllabel" for="Unit_Price">Precio Unitario:</label>
                            <div class="col-md-9">
                                <input [(ngModel)]="inventory.Unit_Price" type="number" id="Unit_Price" name="Unit_Price"
                                    class="form-control" placeholder="Ingrese el precio unitario" min="10" max="100">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-controllabel" for="Purchase_Price">Precio de Venta:</label>
                            <div class="col-md-9">
                                <input [(ngModel)]="inventory.Purchase_Price" type="number" id="Purchase_Price" name="Purchase_Price"
                                    class="form-control" placeholder="Ingrese el precio de compra" min="10" max="100">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <button (click)="saveInventory()" class="btn btn-success btnblock" type="submit">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
