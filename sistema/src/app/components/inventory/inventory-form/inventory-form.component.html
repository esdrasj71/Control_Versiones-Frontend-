<div class="container">
    <h2>Ingresar Inventario</h2>
    <div>
        <div class="col-md-12">
            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Stock">Stock:</label>
                <div class="col-md-9">
                    <input [(ngModel)]="inventory.Stock" type="number" id="Stock" class="form-control"
                        placeholder="Ingrese el stock" min="10" max="100">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Unit_Price">Precio Unitario:</label>
                <div class="col-md-9">
                    <input [(ngModel)]="inventory.Unit_Price" type="number" id="Unit_Price" class="form-control"
                        placeholder="Ingrese el precio unitario" min="10" max="100">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Retail_Price">Precio Minorista:</label>
                <div class="col-md-9">
                    <input [(ngModel)]="inventory.Retail_Price" type="number" id="Retail_Price" class="form-control"
                        placeholder="Ingrese el precio minorista" min="10" max="100">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Wholesale_Price">Precio Mayorista:</label>
                <div class="col-md-9">
                    <input [(ngModel)]="inventory.Wholesale_Price" type="number" id="Wholesale_Price"
                        class="form-control" placeholder="Ingrese el precio mayorista" min="10" max="100">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Status">Estado:</label>
                <div class="col-md-9">
                    <input [(ngModel)]="inventory.Status" type="number" id="Status"
                        class="form-control" placeholder="Ingrese el precio mayorista" min="10" max="100">
                </div>
            </div>
            <label class="col-md-3 form-controllabel" for="Lot_id"> Seleccione fecha del Lote: </label>
                <select id="Lot_id" name="Lot_id" [(ngModel)]="inventory.Lot_Id" [ngModelOptions]="{standalone: true}"style="width:700px" >
                    <option *ngFor="let lot of lot" value="{{lot.Lot_Id}}" style="height: 1200px">
                        {{lot.Due_Date}}
                     </option>
                </select>

            <br>
            <div class="form-group row">
                <div class="col-md-12">
                    <button (click)="saveInventory()" class="btn btn-dark">Guardar</button>
                </div>
            </div>
        </div>
        <hr>
    </div>
