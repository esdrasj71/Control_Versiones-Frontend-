<div class="container card">
    <div class="card-body" style="height: 730px;">
        <h2 class="alert alert-primary" role="alert" style="text-align: center;">Detalle de Facturas</h2>
        <div class="alert alert-warning" role="alert" style="background-color:#699DBF">
            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Quantity">Cantidad:</label>
                <div class="col-md-9">
                    <input [(ngModel)]="debstopay.Quantity" type="number" id="Quantity" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Total">Total:</label>
                <div class="col-md-9">
                    <input [(ngModel)]="debstopay.Total" type="number" id="Total" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Date">Fecha de pago:</label>
                <div class="col-md-9">
                    <input  type="date" id="start" name="trip-start" class="form-control"
                        style="width: 150px;" [(ngModel)]="debstopay.Date">
                </div>
            </div>
            <br><br>
            <div class="form-group row">
                <div class="col-md-12">
                    <button  class="btn btn-success btnblock"
                        routerLink="/employee-home">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
