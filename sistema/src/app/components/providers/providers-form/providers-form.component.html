<div class="container">
  <div class="container card">
    <div class="card-body" style="height: 100%">
      <h2 class="alert alert-primary" role="alert" style="text-align: center">
        Editar/Agregar Proveedor
      </h2>
      <div
        class="alert alert-warning"
        role="alert"
        style="background-color: #699dbf; height: 100%"
      >
      <form name ="formulario" onSubmit="return limpiar()">
        <div class="form-group row">
          <label class="col-md-3 form-controllabel" for="Nit">NIT</label>
          <div class="col-md-9">
            <input
              [(ngModel)]="providers.NIT"
              type="text"
              name="NIT"
              class="form-control" minlength="6" maxlength="20" required=""
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 form-controllabel" for="Fiscal_Name"
            >Nombre Fiscal</label
          >
          <div class="col-md-9">
            <input
              [(ngModel)]="providers.Fiscal_Name"
              type="text"
              name="Fiscal_Name"
              class="form-control" maxlength="35" required=""
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 form-controllabel" for="Phone_Number1"
            >Número de teléfono</label
          >
          <div class="col-md-9">
            <input
              [(ngModel)]="providers.Phone_Number1"
              type="text"
              name="Phone_Number1"
              class="form-control" minlength="7" maxlength="15" required=""
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 form-controllabel" for="Phone_Number2"
            >Otro número de teléfono</label
          >
          <div class="col-md-9">
            <input
              [(ngModel)]="providers.Phone_Number2"
              type="text"
              name="Phone_Number2"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 form-controllabel" for="Email"
            >Correo electrónico</label
          >
          <div class="col-md-9">
            <input
              [(ngModel)]="providers.Email"
              type="text"
              name="Email"
              class="form-control" minlength="10" maxlength="40" required=""
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 form-controllabel" for="Address"
            >Dirección</label
          >
          <div class="col-md-9">
            <input
              [(ngModel)]="providers.Address"
              type="text"
              name="Address"
              class="form-control" minlength="4" maxlength="60" required=""
            />
          </div>
        </div>
      
        <div class="form-group row">
          <div class="col-md-12">
            <button (click)="savePost()" type="submit" class="btn btn-success btnblock">
              Guardar
            </button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
