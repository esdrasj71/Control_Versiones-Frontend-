<div class="container">
    <h1 style="text-align: center; font-weight: bold;">Listado Posición de Empleados</h1>
    <h2 style="text-align: center;">____________________</h2><br><br>
    <form>
        <div class="form-group row">
            &nbsp;&nbsp;&nbsp;<i class="fa fa-search fa-lg"></i> &nbsp;&nbsp;&nbsp;
            <input type="text" class="form-control" name="searchTerm2" [(ngModel)]="searchTerm2" placeholder="Buscar posicion empleado" style="width: 250px;">&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-success btnsm" routerLink="/employee-position-form">Agregar Posicion</a>
        </div> 
    </form>
<div class="table-wrapper-scroll-y my-custom-scrollbar">
<table class="table table-hover" style="background-color:#F8F9F9;">
    <thead class="thead-dark">
        <tr> 
            <th class="header" scope="col">#</th>
            <th class="header" scope="col">Nombre</th>
            <th class="header" scope="col">Descripción</th>
            <th class="header" scope="col">Acciones</th>
        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let employeePosition of employeePosition | filterEmployeePos:searchTerm2">
            <td>{{employeePosition.Employee_Position_Id}}</td>
            <td>{{employeePosition.Name}}</td>
            <td>{{employeePosition.Description}}</td>
            <td><a class="btn btn-warning btn-sm" style="background-color:#F7985B;" routerLink="/employee-position-form/{{employeePosition.Employee_Position_Id}}">
                <i class="fa fa-pencil-square-o fa-lg" style="color: white;"></i></a>&nbsp;
                <a class="btn btn-danger btn-sm" onClick="EliminarFila(this)" style="background-color:#e74c3c;" 
                (click)="delete(employeePosition.Employee_Position_Id)">
                    <i class="fa fa-trash fa-lg" style="color: white;"></i></a>
            </td>          
        </tr>
    </tbody>
</table>
</div>
</div>
