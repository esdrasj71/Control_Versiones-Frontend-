<div class="container">
    <h1 style="text-align: center; font-weight: bold;">Listado Posicion de Empleados</h1>
    <h2 style="text-align: center;">____________________</h2><br><br>
    <form>
        <div class="form-group row">
            <div class="col-md-9">
                <button type="submit" style="background-color: rgb(124, 204, 253);"><i class="fa fa-search"></i></button>
                <input type="text" class="formcontrol" name="searchTerm2" [(ngModel)]="searchTerm2" placeholder="Buscar posicion empleado" style="width: 250px;">&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-success btnsm" routerLink="/employee-position-form" >Agregar Posicion</a>
            </div>
        </div> 
    </form>
<table class="table table-hover" style="background-color:#F8F9F9;">
    <thead class="thead-dark">
        <tr> 
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let employeePosition of employeePosition | filterEmployeePos:searchTerm2">
            <td>{{employeePosition.Employee_Position_Id}}</td>
            <td>{{employeePosition.Name}}</td>
            <td>{{employeePosition.Description}}</td>
            <td><a class="btn btn-info btn-sm" style="background-color: #6cb3aa;" routerLink="/employee-position-form/{{employeePosition.Employee_Position_Id}}">Editar</a>
                <a class="btn btn-danger btn-sm" (click)="delete(employeePosition.Employee_Position_Id)">Eliminar</a>
            </td>          
        </tr>
    </tbody>
</table>
</div>
