<div class="container">
    <form>
        <div class="form-group row">
            <div class="col-md-9">
                <label class="col-md-1 form-control-label">Posicion empleado: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" class="formcontrol" name="searchTerm2" [(ngModel)]="searchTerm2" placeholder="Buscar posicion empleado" style="width: 250px;">&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-success btn-sm" routerLink="/employee-position-form">Agregar Posicion</a>
            </div>
        </div> 
    </form>
    <br>

<h1>Listado Posicion de Empleados</h1>
<table class="table table-dark">
    <thead>
        <tr> 
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let employeePosition of employeePosition | filterEmployeePos:searchTerm2">
            <td>{{employeePosition.Employee_Position_Id}}</td>
            <td>{{employeePosition.Name}}</td>
            <td>{{employeePosition.Description}}</td>
            <td><a class="btn btn-warning btn-sm" routerLink="/employee-position-form/{{employeePosition.Employee_Position_Id}}">Editar</a>
                <a class="btn btn-danger btn-sm" (click)="delete(employeePosition.Employee_Position_Id)">Eliminar</a>
            </td>          
        </tr>
    </tbody>
</table>
</div>
