<div class="container">
    <div class="container card">
        <div class="card-body" style="height: 100%;">
            <h2 class="alert alert-primary" role="alert" style="text-align: center;">Editar/Crear Posición Empleado</h2>
            <div class="alert alert-warning" role="alert" style="background-color:#699DBF; height: 100%;">
                
                <form name ="formulario" #myform = "ngForm" (ngSubmit) = "onSubmit(myform)">
                <div class="form-group row">
                    <label class="col-md-3 form-controllabel" for="Name">Nombre</label>
                    <div class="col-md-9">
                        <input [(ngModel)]="employeePosition.Name" type="text" id="Name" name="Name" class="form-control"
                        maxlength="30" placeholder="Ingrese el nombre de posición" required >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 form-controllabel" for="Name">Descripción</label>
                    <div class="col-md-9">
                        <input [(ngModel)]="employeePosition.Description" type="text" id="Description" name="Description"
                            class="form-control" maxlength="60" placeholder="Campo opcional *" >
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <button (click)="savePost()" class="btn btn-success btnblock" type="submit"
                        routerLink="/employee-position-home"  >Guardar</button>
                    </div>
                </div>
            </form>
            </div>
        
        </div>
    </div>
</div>
<div style="height: 200px;"></div>
