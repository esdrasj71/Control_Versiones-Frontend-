<div class="container card">
    <div class="card-body" style="height: 320px;">
        <h2 class="alert alert-primary" role="alert" style="text-align: center;">Editar/Crear Posicion Empleado</h2>
        <div class="alert alert-warning" role="alert" style="background-color:#699DBF">

            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Name">Nombre</label>
                <div class="col-md-9">
                    <input [(ngModel)]="employeePosition.Name" type="text" id="Name" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Name">Descripcion</label>
                <div class="col-md-9">
                    <input [(ngModel)]="employeePosition.Description" type="text" id="Description" class="form-control">
                </div>
            </div>
           
            <div class="form-group row">
                <div class="col-md-12">
                    <button (click)="savePost()" class="btn btn-success btnblock" routerLink="/employee-position-home">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
