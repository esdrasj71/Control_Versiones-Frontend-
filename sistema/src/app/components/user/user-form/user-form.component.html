<div class="container">
    <div class="container card">
      <div class="card-body" style="height: 100%">
        <h2 class="alert alert-primary" role="alert" style="text-align: center">
          Agregar Usuario Nuevo
        </h2>
        <div
          class="alert alert-warning"
          role="alert"
          style="background-color: #699dbf; height: 100%"
        >
          <div class="form-group row">
            <label class="col-md-3 form-controllabel" for="Nit">Usuario</label>
            <div class="col-md-9">
              <input
                [(ngModel)]="user.Username"
                type="text"
                id="Nit"
                class="form-control" minlength="6" maxlength="20" required=""
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-controllabel" for="Fiscal_Name"
              >Contrase√±a</label
            >
            <div class="col-md-9">
              <input
                [(ngModel)]="user.Password"
                type="password"
                id="Fiscal_Name"
                class="form-control" maxlength="35" required=""
              />
            </div>
          </div>
          <ng-container *ngIf="id==null;">
          <div class="form-group row">
            <label class="col-md-3 form-controllabel" for="UserType">Tipo de usuario </label>
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="admin" style="color: white;">Admin</label>&nbsp;
            <input type="radio"  [(ngModel)]="user.Usertype" id="admin" value="1" checked>&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="usuario" style="color: white;">Usuario normal</label>&nbsp;
            <input type="radio"  [(ngModel)]="user.Usertype" id="usuario" value="0">
        </div>
<!-- Seleccionar empleado -->
        <div class="form-group row">
          <label class="col-md-3 form-control-label" for="textinput"> Seleccione empleado:</label>
          <div style="width:90%; height:100px" class="col-md-8">
              <ng-select [searchFn]="searchEmployee" id="employee" name="employee"
                  [items]="employee" [virtualScroll]="true" bindLabel="Name"
                  bindValue="Employee_Id" [(ngModel)]="selectedEmployeeId">
                  <ng-template ng-header-tmp>
                      <div class="container-fluid">
                          <div class="row">
                              <div class="col-md-8">Buscar Empleado ...</div>
                          </div>
                      </div>
                  </ng-template>
                  <ng-template ng-label-tmp let-item="item">
                      <span>{{item.Names}}&nbsp;{{item.Last_names}}</span>
                  </ng-template>
                  <ng-template ng-option-tmp let-item="item" let-index="index">
                      {{item.Names}}&nbsp;{{item.Last_names}}
                  </ng-template>
              </ng-select>
          </div>
        </div>
      <!-- FIN -->
      </ng-container>
        <!-- Fin de metodo 2 -->
          <div class="form-group row">
            <div class="col-md-12">
              <button (click)="saveUser()" routerLink="/user-home" class="btn btn-success btnblock">
                Registrar un usuario
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
