<div class="container">
    <h1 style="text-align: center;">Listado de Usuarios</h1>
    <h2 style="text-align: center;">____________________</h2><br><br>
<form>
    <div class="form-group row">
        &nbsp;&nbsp;&nbsp;<i class="fa fa-search fa-lg" style="left: 300px;"></i>&nbsp;&nbsp;&nbsp;
        <input type="text" class="form-control" name="searchUser" [(ngModel)]="searchUser" placeholder="Buscar Usuario" style="width: 250px;">&nbsp;&nbsp;&nbsp;&nbsp;
        <a class="btn btn-success btnsm" routerLink="/user">Crear Nuevo Usuario</a>
    </div> 
</form>
<br>
<div class="table-wrapper-scroll-y my-custom-scrollbar">
<table class="table table-hover" style="background-color:#F8F9F9;">
    <thead class="thead-dark">
        <tr>
            <th class="header" scope="col">#</th>
            <th class="header" scope="col">Username</th>
            <th class="header" scope="col">Password</th>
            <th class="header" scope="col">Tipo de usuario</th>
            <th class="header" scope="col">Empleado</th>
            <th class="header" scope="col">Fecha creaci√≥n</th>
            <th class="header" scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of user | filtradouser:searchUser">
            <td>{{user.User_Id}}</td>
            <td>{{user.Username}}</td>
            <td>{{user.Password}}</td>
            <td>{{user.Tipo}}</td>
            <td>{{user.Nombre}}</td>
            <td>  {{user.Date_Created | date:'d-M-y'}}</td>
            <td><a class="btn btn-warning btn-sm" style="background-color:#F7985B;" routerLink="/user/{{user.User_Id}}">
                <i class="fa fa-pencil-square-o fa-lg" style="color: white;"></i></a>
                <a class="btn btn-danger btn-sm" onClick="EliminarFila(this)" (click)="delete(user.User_Id)" style="background-color:#e74c3c;">
                <i class="fa fa-trash fa-lg" style="color: white;"></i></a>
            </td>
        </tr>
    </tbody>
</table> 
</div>
</div>
