
<h1>Fecha de vencimiento </h1>
<div class="form-group row">
<input type="date" name="fecha_vencimiento">
</div>
<div class="container card">
    <div class="card-body">
        <h2 class="alert alert-primary" role="alert">Nuevo Lote</h2>
        <div class="alert alert-warning" role="alert">
            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Lot">Fecha: </label>
                <div class="col-md-9">
                    <input [(ngModel)]="lot.Due_Date" type="date" id="Due_Date" class="form-control">
                </div>
                <label class="col-md-3 form-controllabel" for="Lot">Product_Id: </label>
                <div class="col-md-9">
                    <input [(ngModel)]="lot.Product_Id" type="number" id="Product_Id" class="form-control">
                </div>
            </div>
           
            <div class="form-group row">
                <div class="col-md-12">
                    <button (click)="savePost()" class="btn btn-primary btnblock">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
