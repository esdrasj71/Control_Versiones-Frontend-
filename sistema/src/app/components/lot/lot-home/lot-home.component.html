<div class="container">
    <form>
        <div class="form-group row">
            <div class="col-md-9">
                <label class="col-md-1 form-control-label">Lote: </label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" class="formcontrol" name="searchTerm7" [(ngModel)]="searchTerm7" placeholder="Buscar lote" style="width: 250px;">&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-success btn-sm" routerLink="/lot-form">Agregar Lote</a>
            </div>
        </div> 
    </form>
    <br>
<h1>Listado de lotes</h1>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Fecha_Caudicidad</th>
            <th scope="col">Product_Id</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let lot of lot | filterLot:searchTerm7">
            <td>{{lot.Lot_Id}}</td>
            <td>{{lot.Due_Date}}</td>
            <td>{{lot.Product_Id}}</td>
            <td><a class="btn btn-primary btn-sm" routerLink="/lot-form/{{lot.Lot_Id}}">Editar</a> &nbsp;
            </td>
        </tr>
    </tbody>
</table>
</div>
