<div class="container">
    <h1 style="text-align: center; font-weight: bold;">Listado de Lotes</h1>
    <h2 style="text-align: center;">____________________</h2><br><br>
<a class="btn btn-success btnsm" routerLink="/lot-form">Agregar Lote</a>
<br><br>
<div class="table-wrapper-scroll-y my-custom-scrollbar">
<table class="table table-hover" style="background-color:#F8F9F9;">
    <thead class="thead-dark">
        <tr>
            <th class="header" scope="col">ID</th>
            <th class="header" scope="col">Producto - Marca - Categoria</th>
            <th class="header" scope="col">Fecha de caducidad</th>
            <th class="header" scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let lot of lot">
            <td>{{lot.Lot_Id}}</td>
            <td>{{lot.Complete}}</td>
            <td>{{lot.Due_Date|date:'d-M-y'}}</td>
            <td><a class="btn btn-warning btn-sm" style="background-color:#F7985B;" routerLink="/lot-form/{{lot.Lot_Id}}">
                <i class="fa fa-pencil-square-o fa-lg" style="color: white;"></i></a>&nbsp;
                <a class="btn btn-danger btn-sm" style="background-color:#e74c3c;" (click)="delete(lot.Lot_Id)" onClick="EliminarFila(this)">
                <i class="fa fa-trash fa-lg" style="color: white;"></i></a>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
