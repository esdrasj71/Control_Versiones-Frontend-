<div class="container">
<form>
    <div class="form-group row">
        <div class="col-md-9">
            <label class="col-md-1 form-control-label">Cliente: </label>&nbsp;&nbsp;
            <input type="text" class="formcontrol" name="searchTerm" [(ngModel)]="searchTerm" placeholder="Buscar cliente" style="width: 250px;">&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-success btn-sm" routerLink="/customers-form">Agregar Cliente</a>
        </div>
    </div>
</form>
<br>
<h1>Listado de clientes</h1>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">DPI</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Numero de telefono</th>
            <th scope="col">Nit</th>
            <th scope="col">Direccion</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers | filtradocustomers:searchTerm">
            <th>{{customer.Customers_Id}}</th>
            <td>{{customer.DPI}}</td>
            <td>{{customer.Names}}</td>
            <td>{{customer.Last_names}}</td>
            <td>{{customer.Phone_Number}}</td>
            <td>{{customer.NIT}}</td>
            <td>{{customer.Address}}</td>
        <td><a class="btn btn-warning btn-sm" routerLink="/customers-form/{{customer.Customers_Id}}">Editar</a> 
           <a class="btn btn-danger btn-sm" (click)="delete(customer.Customers_Id)" style="color:white; ">Eliminar</a>
        </td>
    </tr>    
    </tbody>
</table>
</div>
