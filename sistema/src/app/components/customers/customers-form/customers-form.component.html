<div class="container">
    <div class="container card">
        <div class="card-body" style="height: 100%;">
            <h2 class="alert alert-primary" role="alert" style="text-align: center;">Editar/Crear Cliente</h2>
            <div class="alert alert-warning" role="alert" style="background-color:#699DBF; height: 100%;">

                <div class="form-group row">
                    <label class="col-md-3 form-controllabel" for="DPI">DPI :</label>
                    <div class="col-md-9">
                        <input [(ngModel)]="customer.DPI" type="text" id="DPI" class="form-control"
                        minlength="7" maxlength="20" required="">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 form-controllabel" for="Names" id="hey">Nombres :</label>
                    <div class="col-md-9">
                        <input [(ngModel)]="customer.Names" type="text" id="Names" class="form-control"
                        minlength="4" maxlength="70" required="">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 form-controllabel" for="Last_names">Apellidos :</label>
                    <div class="col-md-9">
                        <input [(ngModel)]="customer.Last_names" type="text" id="Last_names" class="form-control"
                        minlength="4" maxlength="70" required="">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 form-controllabel" for="Phone_Number">Numero Telefonico :</label>
                    <div class="col-md-9">
                        <input [(ngModel)]="customer.Phone_Number" type="text" id="Phone_Number" class="form-control"
                        minlength="7" maxlength="20" required="">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 form-controllabel" for="NIT">NIT :</label>
                    <div class="col-md-9">
                        <input [(ngModel)]="customer.NIT" type="text" id="NIT" class="form-control">
                    </div>

                </div>
                <div class="form-group row">
                    <label class="col-md-3 form-controllabel" for="Address">Direccion: </label>
                    <div class="col-md-9">

                        <input [(ngModel)]="customer.Address" type="text" id="Address" class="form-control"
                        minlength="4" maxlength="70" required="">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-md-12">
                        <button (click)="saveCustomer()" data-dismiss="modal"
                            class="btn btn-danger btnblock">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
