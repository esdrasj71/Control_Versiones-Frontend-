<div class="container">
    <h1 style="text-align: center;">Listado de Costos</h1>
    <h2 style="text-align: center;">____________________</h2><br><br>
    <form>
        <div class="form-group row">
            &nbsp;&nbsp;&nbsp;<i class="fa fa-search fa-lg" style="left: 300px;"></i>&nbsp;&nbsp;&nbsp;
            <input type="text" class="form-control" name="searchTermCosts" [(ngModel)]="searchTermCosts"
                placeholder="Buscar costo" style="width: 300px;">&nbsp;&nbsp;&nbsp;
            <a class="btn btn-success btnsm" routerLink="/costs-form">Agregar Costo</a>
        </div>
    </form>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-hover table-fixed" id="searchTextResults" style="background-color:#F8F9F9;">
            <thead class="thead-dark">
                <tr>
                    <th class="header" scope="col">#</th>
                    <th class="header" scope="col">Nombre del Costo</th>
                    <th class="header" scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let costs of costs | filterCost:searchTermCosts">
                    <td>{{costs.Cost_Id}}</td>
                    <td>{{costs.Name}}</td>
                    <td><a class="btn btn-warning btn-sm" style="background-color:#F7985B;"
                            routerLink="/costs-form/{{costs.Cost_Id}}">
                            <i class="fa fa-pencil-square-o fa-lg" style="color: white;"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
