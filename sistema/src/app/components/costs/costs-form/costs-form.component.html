<div style="height: 60px;"></div>
<div class="container-fluid">
    <div class="container card">
        <div class="card-body" style="height: 100%;">
            <h2 class="alert alert-primary" role="alert" style="text-align: center;">Editar/Crear Costo</h2>
            <div class="alert alert-warning" role="alert" style="background-color:#699DBF; height: 100%;">
                <form name="formulario" onSubmit="return limpiar()">
                    <div class="form-group row" id="hey">
                        <label class="col-md-3 form-control-label" for="textinput">Nombre del Costo</label>
                        <div class="col-md-9">
                            <input id="costs" [(ngModel)]="costs.Name" type="text" name="Name" class="form-control"
                                [ngModelOptions]="{standalone: true}" minlength="2" maxlength="20" required="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button (click)="saveCosts()" type="submit" class="btn btn-success btnblock"
                                >Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div style="height: 110px;"></div>
