<div class="container">
    <h2>Crear Marca</h2>
    <form name ="formulario" onSubmit="return limpiar()">
        <div class="form-group row">
            <label class="col-md-3 form-control-label" for="textinput">Nombre de la marca del producto</label>
            <div class="col-md-9">
                <input id="marca" [(ngModel)]="brand.Name" type="text" name="Name" class="formcontrol" placeholder="Ingrese el nombre de la marca" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <button (click)="saveBrand()"  type="submit" class="btn btn-primary btnblock" routerLink="/brand-home">Guardar</button>
            </div>
        </div>
    </form>
    <hr>
</div>
