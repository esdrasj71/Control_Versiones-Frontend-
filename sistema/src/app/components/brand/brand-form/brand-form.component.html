<div class="container-fluid">
    <div class="container card">
        <div class="card-body" style="height: 100%;">
            <h2 class="alert alert-primary" role="alert" style="text-align: center;">Editar/Crear Marca</h2>
            <div class="alert alert-warning" role="alert" style="background-color:#699DBF; height: 100%;">

                <form name="formulario" name ="formulario" #myform = "ngForm" (ngSubmit) = "onSubmit(myform)">
                    <div class="form-group row" id="hey">
                        <label class="col-md-3 form-control-label" for="textinput">Nombre de la marca del
                            producto</label>
                        <div class="col-md-9">
                            <input id="marca" [(ngModel)]="brand.Name" type="text" name="Name" class="form-control" id="Name"
                               minlength="2" maxlength="20" placeholder="Ingrese el nombre del producto" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button (click)="saveBrand()" type="submit" class="btn btn-success btnblock"
                                >Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div style="height: 200px;"></div>
