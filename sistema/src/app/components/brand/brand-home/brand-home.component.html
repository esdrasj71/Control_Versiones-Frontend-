<div class="container">
    <h1 style="text-align: center; font-weight: bold;">Listado de Marcas</h1>
    <h2 style="text-align: center;">____________________</h2><br><br>
    <form>
        <div class="form-group row">
            &nbsp;&nbsp;&nbsp;<i class="fa fa-search" style="left: 300px;"></i>&nbsp;&nbsp;&nbsp;
            <input type="text" class="form-control" name="searchTerm4" [(ngModel)]="searchTerm4" placeholder="Buscar marca del producto" style="width: 300px;">&nbsp;&nbsp;&nbsp;
            <a class="btn btn-success btnsm" routerLink="/brand-form">Agregar Marca</a>
        </div> 
    </form>

    <table class="table table-hover" id="searchTextResults" style="background-color:#F8F9F9;">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre de la marca del producto</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let brand of brands | filterBrand:searchTerm4">
                <td>{{brand.Brand_Id}}</td>
                <td>{{brand.Name}}</td>
                <td><a class="btn btn-info btn-sm" style="background-color: #6cb3aa;" routerLink="/brand-form/{{brand.Brand_Id}}">Editar</a>
                    <a class="btn btn-danger btn-sm" (click)="delete(brand.Brand_Id)" routerLink="/brand-home"
                        style="color:white;">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
