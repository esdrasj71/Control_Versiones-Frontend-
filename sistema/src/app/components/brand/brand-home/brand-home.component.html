<div class="container">
    <form>
        <div class="form-group row">
            <div class="col-md-9">
                <button type="submit" style="background-color: lightskyblue;"><i class="fa fa-search"></i></button>
                <input type="text" class="formcontrol" name="searchTerm4" [(ngModel)]="searchTerm4" placeholder="Buscar marca del producto" style="width: 250px;">&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-success btn-sm" routerLink="/brand-form">Agregar Marca</a>
            </div>
        </div> 
    </form>
    
    <br>
    <h1>Listado de Marcas</h1>
    <table class="table" id="searchTextResults">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre de la marca del producto</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let brand of brands | filterBrand:searchTerm4">
                <td>{{brand.Brand_Id}}</td>
                <td>{{brand.Name}}</td>
                <td><a class="btn btn-warning btn-sm" routerLink="/brand-form/{{brand.Brand_Id}}">Editar</a>
                    <a class="btn btn-danger btn-sm" (click)="delete(brand.Brand_Id)" routerLink="/brand-home"
                        style="color:white;">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
