<div class="container card">
    <div class="card-body">
        <h2 class="alert alert-primary" role="alert">Nuevo Marca</h2>
        <div class="alert alert-warning" role="alert">

            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Nombre">Nombre</label>
                <div class="col-md-9">
                    <input [(ngModel)]="brands.Name" type="text" id="DPI" class="form-control">
                </div>
            </div>
               
            <div class="form-group row">
                <div class="col-md-12">
                    <button (click)="saveBrand()" class="btn btn-primary btnblock" routerLink="/brand-home">Guardar</button>
                </div>
            </div> 
        </div>
    </div>
</div>
