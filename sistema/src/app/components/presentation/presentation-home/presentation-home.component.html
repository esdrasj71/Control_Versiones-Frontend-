<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let presentation of presentation">
            <td>{{presentation.Presentation_Id}}</td>
            <td>{{presentation.Name}}</td>
            <td><a class="btn btn-primary btn-sm" routerLink="/presentation-form/{{presentation.Presentation_Id}}">Editar</a> &nbsp;
                <a class="btn btn-primary btn-sm" (click)="delete(presentation.Presentation_Id)" style="color:white;">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
