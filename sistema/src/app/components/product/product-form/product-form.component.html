<div class="container">
    <h1>Ingreso de productos</h1>
    <form ([formGroup])="form"  novalidate>

        <div class="form-group row">
            <label class="col-md-3 form-control-label" for="textinput">Nombre del producto</label>
            <div class="col-md-9">
                <input type="text" v-model="nombre" class="formcontrol" placeholder="Ingrese el nombre del producto">
            </div>
        </div>
     
       
        <div class="form-group row">
            <label class="col-md-3 form-control-label" for="textinput">Numero correlativo producto</label>
            <div class="col-md-9">
                <input type="text" v-model="nombre" class="formcontrol" placeholder="Ingrese el numero correlativo">
            </div>
        </div>
        <div class="form-group row">
            <label> Seleccione Marca</label>
            <app-brand-home></app-brand-home>
        </div>
        <div class="form-group row">
            <label> Seleccione categoria producto</label>
            <select id="brand" name="brand">
                <option value="volvo">Volvo</option>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label" for="textinput">Â¿Es perecedero?</label>
            <div class="col-md-9">
                <input type="checkbox"   v-model="nombre" class="formcontrol" (change)="onCheckboxChange($event)"> 
            </div>  
        </div>
        <div  *ngIf="this.form.controls['estado_fecha'].errors?.required"   class="form-group row">
            <label> Seleccione fecha de vencimiento</label>
        <input type="date">
        </div>    
    </form>
    <hr>

</div>
