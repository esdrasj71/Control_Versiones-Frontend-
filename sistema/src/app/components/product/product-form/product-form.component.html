<div class="container">
    <h1>Ingreso de productos</h1>
    <form ([formGroup])="form" novalidate>

        <div class="form-group row">
            <label class="col-md-3 form-control-label" for="textinput">Nombre del producto</label>
            <div class="col-md-9">
                <input type="text" [(ngModel)]="product.Name"  class="formcontrol" placeholder="Ingrese el nombre del producto" [ngModelOptions]="{standalone: true}">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-md-3 form-control-label" for="textinput">Numero correlativo producto</label>
            <div class="col-md-9">
                <input type="text" [(ngModel)]="product.Correlative_Product" class="formcontrol" placeholder="Ingrese el numero correlativo" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-group row">
            <label> Seleccione Marca</label>
            <select id="brand" name="brand" [(ngModel)]="product.Brand_Id" [ngModelOptions]="{standalone: true}" >
                <option *ngFor="let brand of brands" value="{{brand.Brand_Id}}">
                    {{brand.Name}}
                </option>
            </select>
          
        </div>
        <div class="form-group row">
            <label> Seleccione categoria producto</label>
            <select id="product_category" name="product_category" [(ngModel)]="product.Product_Category_Id" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let product_category of product_category"  value="{{product_category.Product_Category_Id}}"  >
                    {{product_category.Name}}
                </option>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label" for="textinput">Â¿Es perecedero?</label>
            <div class="col-md-9">
                <input type="checkbox" v-model="nombre" class="formcontrol"  [(ngModel)]="product.Perishable" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <button  type="submit" (click)="saveProduct()" class="btn btn-primary btnblock">Registrar</button>
            </div>
        </div>
    </form>
    <hr>
{{name}}
</div>
