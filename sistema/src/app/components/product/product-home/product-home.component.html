<div class="modal-body" style="max-height: 900px; max-width: 900px; overflow-y:auto;">
    <div class="container">
        <div class="form-group row">
            <label for="product" class="col-form-label">Producto:</label>
            <div class="col">
                <input type="text" name="product" id="product" class="form-control"
                    placeholder="Buscar producto" tabindex="4"  [(ngModel)]="filtrado_product"/>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" (click)="add()">Agregar Producto</button>
            </div>
        </div>
    </div>
</div>
<!---->
<h1>Listado de productos</h1>
<table class="table" id="searchTextResults">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Numero correlativo</th>
            <th scope="col">Producto</th>
            <th scope="col">Marca</th>
            <th scope="col">Categoria</th>
            <th scope="col">Perecedero</th>
            <th scope="col">Acciones </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products| fitradoproduct: filtrado_product">
            <td>{{product.Product_Id}}</td>
            <td>{{product.Correlative_Product}}</td>
            <td>{{product.Name}}</td>
            <td>{{product.Brand}}</td>
            <td>{{product.Category}}</td>
            <td>{{product.Perishable}}</td>
            <td><a class="btn btn-warning btnsm" routerLink="/product-form/{{product.Product_Id}}">Editar</a> <a
                    class="btn btn-danger btnsm" (click)="delete(product.Product_Id)">Eliminar</a></td>
        </tr>
    </tbody>
</table>
