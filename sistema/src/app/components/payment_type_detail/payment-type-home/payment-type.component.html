<a class="btn btn-success btnsm" routerLink="/payment-type-form" style="float: right;">Agregar +</a>
<div style="height:50px;"></div>
<h1>Listado de detalles tipo de pago</h1>
<table class="table" id="searchTextResults">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Cantidad Total</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Payment_Id</th>
            <th scope="col">Bill_Header_Id</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let paymentType of paymentType">
            <td>{{paymentType.Type_Detail_Id}}</td>
            <td>{{paymentType.Total_Amount}}</td>
            <td>{{paymentType.Description}}</td>
            <td>{{paymentType.Payment_Id}}</td>
            <td>{{paymentType.Bill_header_Id}}</td>
            <td><a class="btn btn-warning btnsm" routerLink="/payment-type-form/{{paymentType.Type_Detail_Id}}">Editar</a> <a
                    class="btn btn-danger btnsm" (click)="delete(paymentType.Type_Detail_Id)">Eliminar</a></td>
        </tr>
    </tbody>
</table>
