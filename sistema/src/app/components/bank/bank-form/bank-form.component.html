<div style="height: 60px;"></div>
<div class="container-fluid">
    <div class="container card">
        <div class="card-body" style="height: 100%;">
            <h2 class="alert alert-primary" role="alert" style="text-align: center;">Editar/Crear Banco</h2>
            <div class="alert alert-warning" role="alert" style="background-color:#699DBF; height: 100%;">
                <form name ="formulario" #myform = "ngForm" (ngSubmit) = "onSubmit(myform)">
                    <div class="form-group row" id="hey">
                        <label class="col-md-3 form-control-label" for="textinput">Banco:</label>
                        <div class="col-md-9">
                            <input id="bank" [(ngModel)]="bank.Bank_Name" type="text" name="Bank_Name" id="Bank_Name" class="form-control"
                                minlength="2" maxlength="20" required="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button (click)="saveBank()" type="submit" class="btn btn-success btnblock"
                               >Guardar</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button  type="submit"  routerLink="/bank-home" class="btn btn-success btnblock"
                               >Regresar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div style="height: 150px;"></div>
