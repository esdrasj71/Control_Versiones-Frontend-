<div class="container">
    <h1>Reporte sobre clientes más frecuentes</h1>
    <div class="row">
        <div class="col-sm-5 col-md-6">
            <div class="card" style="width: 75rem; right: 5rem">
                <div class="card-body">
                    <div class="form-group row ">
                        <label for="" class="col-form-label" style="color: black;">Fecha Inicio:</label>
                        <div class="col-md-4">
                            <input type="date" [(ngModel)]="report2.fechainicio" name="" id="" class="form-control"   tabindex="1" />
                        </div>
                        <label for="" class="col-form-label" style="color: black;">Fecha Fin:</label>
                        <div class="col-md-4">
                            <input type="date" name="" [(ngModel)]="report2.fechafin" id="" class="form-control"   tabindex="1" />
                        </div>
                        <div class="col-md-2">
                            <button type="submit" (click)="saveReport2()" class="btn btn-danger">Consultar</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-info" (click)="downloadPDF()">Generar PDF</button>
                        </div>
                    </div>
                    <div id="pdfTable" #pdfTable>
                    <h1 style="color: black;">Listado de clientes más frecuentes</h1>
                    <table class="table table-dark " style="table-layout: fixed; word-wrap: break-word;" id="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre clliente</th>
                                <th scope="col">DPI</th>
                                <th scope="col">NIT</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Direccion</th>
                                <th scope="col">Num Ventas</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let datos of repor2">
                            <tr >
                                <td height="10">{{datos.Names}}</td>
                                <td height="10">{{datos.DPI}}</td>
                                <td height="10">{{datos.NIT}}</td>
                                <td height="10">{{datos.Phone_Number}}</td>
                                <td height="10">{{datos.Address}}</td>
                                <td height="10">{{datos.NoVentas}}</td>
                                <td height="10">{{datos.Total | currency:"GTQ":"Q"}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
