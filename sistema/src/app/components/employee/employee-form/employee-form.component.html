<div class="container card">
    <div class="card-body" style="height: 755px;">
        <h2 class="alert alert-primary" role="alert" style="text-align: center;">Editar/Crear Empleado</h2>
        <div class="alert alert-warning" role="alert" style="background-color:#699DBF">

            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="DPI">DPI</label>
                <div class="col-md-9">
                    <input [(ngModel)]="employee.DPI" type="text" id="DPI" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Names">Nombres</label>
                <div class="col-md-9">
                    <input [(ngModel)]="employee.Names" type="text" id="Names" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Last_names">Apellidos</label>
                <div class="col-md-9">
                    <input [(ngModel)]="employee.Last_names" type="text" id="Last_names" class="form-control">
                </div>
            </div>
           
            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Phone_number">Numero Telefonico</label>
                <div class="col-md-9">
                    <input [(ngModel)]="employee.Phone_number" type="text" id="Phone_number" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Cellphone_number">Numero Movil</label>
                <div class="col-md-9">
                    <input [(ngModel)]="employee.Cellphone_number" type="text" id="Cellphone_number" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Email">Correo Electronico</label>
                <div class="col-md-9">
                    <input [(ngModel)]="employee.Email" type="text" id="Email" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Gender">Genero</label>
                <div class="col-md-9">
                    <input [(ngModel)]="employee.Gender" type="text" id="Gender" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 form-controllabel" for="Hire_date">Fecha Contrato</label>
                <div class="col-md-9">
                    <input [(ngModel)]="employee.Hire_date" type="date" id="Names" class="form-control" style="width: 300px;">
                </div>
            </div> 
            &nbsp;&nbsp;
            <label class="col-md-3 form-controllabel" for="Lot"> Seleccione posicion del empleado: </label>
                <select id="employee_pos" name="employee_pos" [(ngModel)]="employee.Employee_Position_Id" [ngModelOptions]="{standalone: true}"style="width:300px" >
                    <option *ngFor="let employeePos of employeePosition" value="{{employeePos.Employee_Position_Id}}" style="height: 1200px">
                        {{employeePos.Name}}
                     </option>
                </select>
                <br><br>
            <div class="form-group row">
                <div class="col-md-12">
                    <button (click)="savePost()" class="btn btn-success btnblock" routerLink="/employee-home">Guardar</button>
                </div>
            </div> 
        </div>
    </div>
</div>
