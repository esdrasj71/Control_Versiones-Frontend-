<div class="container">
    <form>
        <div class="form-group row">
            <div class="col-md-9">
                <button type="submit" style="background-color: lightskyblue;"><i class="fa fa-search"></i></button>
                <input type="text" class="formcontrol" name="searchTerm6" [(ngModel)]="searchTerm6" placeholder="Buscar categoria de producto" style="width: 250px;">&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-success btn-sm" routerLink="/product-category-form">Agregar Categoria</a>
            </div>
        </div> 
    </form>
    <br>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product_category of product_category | filterProductCat:searchTerm6">
            <th>{{product_category.Product_Category_Id}}</th>
                 <td>{{product_category.Name}}</td>
            <td><a class="btn btn-warning btnsm" routerLink="/product-category-form/{{product_category.Product_Category_Id}}">Editar</a> 
                <a class="btn btn-danger btnsm" (click)="delete(product_category.Product_Category_Id)">Eliminar</a></td>
        </tr>
    </tbody>
</table>
</div>
