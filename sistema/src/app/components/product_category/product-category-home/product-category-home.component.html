<div class="container">
    <h1 style="text-align: center; font-weight: bold;">Listado Categoria de Producto</h1>
    <h2 style="text-align: center;">____________________</h2><br><br>
    <form>
        <div class="form-group row">
            <div class="col-md-9">
                <button type="submit" style="background-color: rgb(124, 204, 253);"><i class="fa fa-search"></i></button>
                <input type="text" class="formcontrol" name="searchTerm6" [(ngModel)]="searchTerm6" placeholder="Buscar categoria de producto" style="width: 250px;">&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-success btnsm" routerLink="/product-category-form">Agregar Categoria</a>
            </div>
        </div> 
    </form>
    <br>
<table class="table table-hover" style="background-color:#F8F9F9;">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product_category of product_category | filterProductCat:searchTerm6">
            <th>{{product_category.Product_Category_Id}}</th>
                 <td>{{product_category.Name}}</td>
            <td><a class="btn btn-info btn-sm" style="background-color: #6cb3aa;" routerLink="/product-category-form/{{product_category.Product_Category_Id}}">Editar</a> 
                <a class="btn btn-danger btn-sm" (click)="delete(product_category.Product_Category_Id)">Eliminar</a></td>
        </tr>
    </tbody>
</table>
</div>
