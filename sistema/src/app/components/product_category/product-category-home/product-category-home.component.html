<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product_category of product_category">
            <th>{{product_category.Product_Category_Id}}</th>
                 <td>{{product_category.Name}}</td>
            <td><a class="btn btn-warning btnsm" routerLink="/product-category-form/{{product_category.Product_Category_Id}}">Editar</a> 
                <a class="btn btn-danger btnsm" (click)="delete(product_category.Product_Category_Id)">Eliminar</a></td>
        </tr>
    </tbody>
</table>
