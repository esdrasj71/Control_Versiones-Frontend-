<div class="container">
    <div class="container card">
        <div class="card-body" style="height: 100%;">
            <h2 class="alert alert-primary" role="alert" style="text-align: center;">Editar/Crear Categoría de Producto
            </h2>
            <div class="alert alert-warning" role="alert" style="background-color:#699DBF; height: 100%;">
                <div>
                    <div class="form-group row">
                        <label class="col-md-3 form-controllabel" for="Name">Nombre de la categoría:</label>
                        <div class="col-md-9">
                            <input [(ngModel)]="product_category.Name" type="text" id="Name" class="form-control"
                            maxlength="30" required="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button (click)="saveProductCategory()" class="btn btn-success btnblock"
                                routerLink="/product-category-home">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
</div>
