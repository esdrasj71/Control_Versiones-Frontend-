<div class="container">
    <form>
        <div class="form-group row">
            <label class="col-md-3 form-control-label" for="textinput">Nombre del articulo</label>
            <div class="col-md-9">
                <input type="text" v-model="nombre" class="formcontrol" placeholder="Ingrese el nombre del articulo">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label" for="textinput">Cuerpo del articulo</label>
            <div class="col-md-9">
                <textarea v-model="descripcion" class="md-textarea formcontrol" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary btnblock">Ingresar</button>
            </div>
        </div>
    </form>
    <hr>
</div>
