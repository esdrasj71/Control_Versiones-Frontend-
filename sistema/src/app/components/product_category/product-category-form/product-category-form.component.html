<div class="container">
    <h2>Crear Categoría de Producto</h2>
    <div>
        <div class="form-group row">
            <label class="col-md-3 form-controllabel" for="Name">Nombre de la categoría:</label>
            <div class="col-md-9">
                <input [(ngModel)]="product_category.Name" type="text" id="Name" class="form-control"
                    placeholder="Ingrese el nombre de la categoria">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <button (click)="saveProductCategory()" class="btn btn-primary btnblock">Guardar</button>
            </div>
        </div>
    </div>
    <hr>
</div>
