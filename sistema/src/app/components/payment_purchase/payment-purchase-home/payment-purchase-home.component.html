<div class="container">
    <h1 style="text-align: center; font-weight: bold;">Listado Pago de Compra</h1>
    <h2 style="text-align: center;">____________________</h2><br><br>
<a class="btn btn-success btnsm" routerLink="/payment-purchase-form">Agregar +</a>
<div style="height:20px;"></div>

<table class="table table-hover" style="background-color:#F8F9F9;">
    <thead class="thead-dark">  
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre de metodo</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let payment of paymentPurchase">
            <th>{{payment.Payment_Purchase_Id}}</th>
            <td>{{payment.Method_Name}}</td>    
            <td><a class="btn btn-info btn-sm" style="background-color: #6cb3aa;" routerLink="/payment-purchase-form/{{payment.Payment_Purchase_Id}}">Editar</a>
                <a class="btn btn-danger btn-sm" (click)="delete(payment.Payment_Purchase_Id)" style="color:white;">Eliminar</a>
            </td>
        </tr> 
    </tbody>
</table>
</div>
