<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group row">
                <label class="col-md-3 form-control-label" for="textinput">Nombre de la categoria de producto:</label>
                <div class="col-md-9">
                    <input type="text" v-model="nombre" class="formcontrol"
                        placeholder="Ingrese el nombre del articulo">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btnblock">Ingresar</button>
                </div>
            </div>
        </form>

        <hr>

    </div>
</body>

</html>
